<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板练习</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div class="container" style="padding-top:15px;padding-bottom: 15px;">
        <p class=".h3 text-center" style="font-size: 18px;color:#53acf6;font-weight: bold;">简易留言板</p>
        <form>
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" class="form-control" v-model="username">
            </div>
            <div class="form-group">
                <label for="age">年龄:</label>
                <input type="text" id="age" class="form-control" v-model="age">
            </div>
            <div class="form-group">
                <a class="btn btn-primary" href="javascript:;" @click="add()">添加</a>
                <a class="btn btn-danger" href="javascript:;">重置</a>
            </div>
            <table class="table table-bordered">
                <caption class="h3 text-info text-center">用户信息表</caption>
                <tr class="text-danger">
                    <th class="text-center">序号</th>
                    <th class="text-center">名字</th>
                    <th class="text-center">年龄</th>
                    <th class="text-center">操作</th>
                </tr>
                <tr class="text-center" v-for="(item,index) in userData">
                    <td class="text-center">{{index+1}}</td>
                    <td class="text-center">{{item.name}}</td>
                    <td class="text-center">{{item.age}}</td>
                    <td class="text-center"><a class="btn btn-primary btn-sm" @click="deleteItem(index)">删除</a></td>
                </tr>
                <tr v-show="userData.length != 0">
                    <td colspan="4" class="text-right"><a class="btn btn-danger btn-sm" @click="deleteAllItem()">删除全部</a></td>
                </tr>
                <tr v-show="userData.length == 0">
                    <td colspan="4" class="text-center"><p>暂无数据....</p></td>
                </tr>
            </table>
        </form>



    </div>
    <script type="text/javascript">
        window.onload=function(){
            new Vue({
                el:'.container',
                data:{
                    userData:[],
                    username:'',
                    age:'',
                    deleteAll:-1
                },
                methods:{
                    add:function(){
                        this.userData.push({
                            name:this.username,
                            age:this.age
                        });
                        this.username='';
                        this.age='';
                    },
                    deleteItem:function(index){
                        this.userData.splice(index,1);
                    },
                    deleteAllItem:function(){
                        this.userData=[];
                    }
                }
            })
        }
    </script>
</body>
</html>
